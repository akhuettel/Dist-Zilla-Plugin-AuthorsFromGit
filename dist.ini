name    = Dist-Zilla-Plugin-AuthorsFromGit
author  = Andreas K. Huettel <dilfridge@gentoo.org>
license = Perl_5
copyright_holder = Andreas K. Huettel
copyright_year   = 2017

version = 0.003

[MetaResources]
homepage          = https://github.com/akhuettel/Dist-Zilla-Plugin-AuthorsFromGit
bugtracker.web    = https://github.com/akhuettel/Dist-Zilla-Plugin-AuthorsFromGit/issues
repository.url    = https://github.com/akhuettel/Dist-Zilla-Plugin-AuthorsFromGit.git
repository.web    = https://github.com/akhuettel/Dist-Zilla-Plugin-AuthorsFromGit
repository.type   = git

[GatherDir]

[MetaJSON]
[MakeMaker]

[Git::Check]

[Git::Commit]
commit_msg = Release %N %v%n%n%c

[Git::Tag]
tag_format = %N-%v
tag_message = Release %N %v

[Git::Push]

[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion = 1

[AutoPrereqs]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PodWeaver]
